grafana:
  admin:
    username: admin
    password: admin

serviceMonitors:
  standard:
    namespace: default
    port: http
    path: /metrics
    interval: 30s
  keycloak:
    namespace: keycloak
    port: management
    path: /keycloak/metrics
    interval: 30s
    selectorLabels:
      app: keycloak

kube-prometheus-stack:
  grafana:
    admin:
      existingSecret: grafana-admin-creds
      userKey: user
      passwordKey: password
    grafana.ini:
      server:
        # Serve it on path
        root_url: "/grafana/"
        serve_from_sub_path: true
  prometheus:
    prometheusSpec:
      # false = make it discover ServiceMonitor resources from the same
      #         namespace as the Prometheus operator automatically.
      serviceMonitorSelectorNilUsesHelmValues: false
