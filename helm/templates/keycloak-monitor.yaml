apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: keycloak-monitor
  labels:
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: keycloak
  namespaceSelector:
    matchNames:
      - {{ .Values.serviceMonitors.keycloak.namespace }}
  endpoints:
    - port: {{ .Values.serviceMonitors.keycloak.port }}
      path: {{ .Values.serviceMonitors.keycloak.path }}
      interval: {{ .Values.serviceMonitors.keycloak.interval }}
